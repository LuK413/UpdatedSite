{% extends "base.html" %}
{% block page_content %}
<div class="container">
  {% for A in about %}
    <div class="row text-center">
      <div class="col">
        <h1>About Me</h1>
      </div>
    </div>
    <div class="row align-items-center">
      <div class="col">
        <img class="img-fluid" src="{{ A.image.url }}" alt="portait">
      </div>
    <div class="col">
      {{ A.description }}
    </div>
    </div>
  {% endfor %}
</div>
{% endblock %}

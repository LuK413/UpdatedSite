{% extends "base.html" %}
{% block page_content %}
<div class="row justify-content-center my-2 py-3">
  <h1>{{ project.title }}</h1>
</div>
<div class="row">
  <div class="col-md-8">
    <img src="{{ project.image.url }}" alt="" width="100%">
  </div>
  <div class="col-md-4">
    <h5>Description</h5>
    <p>{{ project.description }}</p>
    <br>
    <h5>Technologies:</h5>
    <p>{{ project.technologies }}</p>
  </div>
</div>
{% endblock %}

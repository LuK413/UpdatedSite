{% extends "base.html" %}
{% block page_content %}
<h1>{{ project.title }}</h1>
<div class="row">
    <div class="col-md-8">
        <img src="{{ project.image.url }}" alt="" width="100%">
    </div>
    <div class="col-md-4">
        <h5>Description</h5>
        <p>{{ project.description }}</p>
        <br>
        <h5>Technologies Used:</h5>
        <p>{{ project.technologies }}</p>
    </div>
</div>
{% endblock %}

{% extends "base.html" %}
{% block page_content %}
<div class="container">
  <div class="row justify-content-center">
    <h1>Projects</h1>
  </div>
  <div class="row">
    {% for project in projects %}
      <div class="col-lg-4 d-flex align-items-stretch">
        <div class="card mb-2">
          <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.title }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ project.title }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ project.technologies }}</h6>
            <p class="card-text">{{ project.previewDescription }}</p>
            <div class="row mt-auto card-footer">
              <div class="col-6 text-center">
                <a href="{% url 'project_detail' project.pk %}"
                  class="card-link">
                  Read More
                </a>
              </div>
              <div class="col-6 text-center">
                <a href="{{ project.link }}" target="_blank" class="card-link">
                  Github
                </a>
              </div>
              
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

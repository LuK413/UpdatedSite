{% extends "base.html" %}
{% block page_content %}
<h1>Projects</h1>
<div class="row">
{% for project in projects %}
  <div class="col-md-4">
    <div class="card mb-2">
      <img class="card-img-top" src="{{ project.image.url }}" alt="{{ project.title }}">
      <div class="card-body">
        <h5 class="card-title">{{ project.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ project.technologies }}</h6รง>
        <p class="card-text">{{ project.previewDescription }}</p>
        <a href="{% url 'project_detail' project.pk %}"
          class="btn btn-primary">
          Read More
        </a>
        <a href="{{ project.link }}" target="_blank" class="btn btn-primary">
          Github
        </a>
      </div>
    </div>
  </div>
{% endfor %}
</div>
{% endblock %}
